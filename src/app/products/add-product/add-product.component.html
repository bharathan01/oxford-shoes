
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<section>
    <div class="container align-items-center main_sec">
        <div class="row w-100">
            <h1 class="text-center text-white">ADD PRODUCTS</h1>
            <form class="text-white" [formGroup]="addProduct" (ngSubmit)="addNewProduct()">
                <div class="mb-3">
                  <input class="form-control" formControlName=" id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Product ID :">
                </div>
                <div class="mb-3">
                  <input  class="form-control" formControlName="productName"id="exampleInputPassword1" placeholder="productName">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="categoryId"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="categoryId">
                  </div>
                  <div class="mb-3">
                    <input  class="form-control" formControlName="productImage"id="exampleInputPassword1" placeholder="productImage(URL)">
                  </div><div class="mb-3">
                    <input  class="form-control"formControlName="discription" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="discription">
                  </div>
                  <div class="mb-3">
                    <input formControlName="price" class="form-control" id="exampleInputPassword1" placeholder="price">
                  </div><div class="mb-3">
                    <select name="languages"  formControlName="gender"class="form-control" id="lang" placeholder="gender">
                      <option value="">gender</option>
                      <option value="male">male</option>
                      <option value="female">female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <input  class="form-control"formControlName="review" id="exampleInputPassword1" placeholder="review">
                  </div><div class="mb-3">
                    <input  class="form-control"formControlName="rating" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="rating">
                  </div>
                  <div class="mb-3">
                    <input  class="form-control"formControlName="vendorName" id="exampleInputPassword1" placeholder="vendorName">
                  </div><div class="mb-3">
                    <input  class="form-control" formControlName="warrenty"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="warrenty">
                  </div>
                <button type="submit"  class="btn btn-primary">Submit</button>
              </form>

        </div>
        

    </div>
    
</section>
