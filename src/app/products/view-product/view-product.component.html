<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5" >
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-5"><img class="card-img-top mb-5 mb-md-0" src="{{productDetails.productImage}}" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">SKU: BST-498</div>
                    <h1 class="display-5 fw-bolder">{{productDetails.productName}}</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration">{{productDetails.price}}</span>
                    </div>
                    <p class="lead">{{productDetails.discription}}</p>
                    <span class="text-decoration mt-4">Rating : {{productDetails.rating}} <i class="fa-regular fa-star-half-stroke" style="color: #ffd500;"></i></span><br> 
                    <span class="text-decoration mt-4">Review : {{productDetails.review}} </span>
                    <div class="d-flex mt-5">
                        <button class="btn btn-outline-dark flex-shrink-0 text-white me-3 " type="button" (click)="delete()">
                            <i class="bi-cart-fill me-1 "></i>
                            Delete
                        </button>
                       <a routerLink="/products/editProduct/{{productDetails.id}}"><button class="btn btn-outline-dark flex-shrink-0 text-white" type="button" >
                            <i class="bi-cart-fill me-1 "></i>
                            Edit
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Related items section-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
