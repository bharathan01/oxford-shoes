<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <section class="ads">
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-black text-white">
            <div class="container-fluid text-white">
              <a class="navbar-brand text-white" href=""><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li   class="nav-item hov_effct">
                        <a  (click)="productsBycatagoty(' ' , ' ')" class="nav-link text-white" target="a" >VIEW ALL</a>
                      </li>
                  <li  class="nav-item hov_effct" >
                    <a (click)="productsBycatagoty(' ' ,'male')" class="nav-link active text-white" aria-current="page">MEN</a>
                  </li>
                  <li class="nav-item hov_effct div_focus">
                    <a (click)="productsBycatagoty(' ' ,'female')" class="nav-link text-white" >WOMEN</a>
                  </li>
                  <li  class="nav-item dropdown hov_effct">
                    <a  (click)="productsBycatagoty('3' ,'female ')"class="nav-link text-white "  role="button"  aria-expanded="false">
                      FORMAL
                    </a>
                  </li>
                  <li class="nav-item">
                    <a  (click)="productsBycatagoty('6' ,' female')" class="nav-link text-white hov_effct" >CASUALS</a>
                  </li>
                  <li  class="nav-item">
                    <a (click)="productsBycatagoty('1' ,'female ')" class="nav-link text-white hov_effct" >SLIPERS</a>
                  </li>
                  <li  class="nav-item">
                    <a (click)="productsBycatagoty( '5' ,'female ')" class="nav-link text-white hov_effct" >BOOTS</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "searchData" (keyup)="search($event)">
                  <button class="btn btn-outline-danger me-3" type="submit">Search</button>
                  <button class="btn btn-outline-danger me-3" type="submit" routerLink="/products/addProduct">+</button>
                  <button class="btn btn-outline-danger me-3" type="submit"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></button>
                </form>
              </div>
            </div>
          </nav>

    </div>

    <div class="carosel_view">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src=" https://i.postimg.cc/dVV8xhsp/carosel1.jpg" class="d-block w-100 cr_height" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.postimg.cc/SKbK35q5/carosel2.jpg" class="d-block w-100 cr_height" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.postimg.cc/NFK4SLkQ/carosel3.jpg" class="d-block w-100 cr_height" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev carosel_btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next carosel_btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </div>
    <div class="products">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor=" let i of  productCategory || productsList | filter:searchData:'productName' ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{i.productImage}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <!-- Product price-->
                           {{i.price}}<br>
                           Rating : {{i.rating}} <i class="fa-regular fa-star-half-stroke" style="color: #ffd500;"></i>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="products/ViewProduct/{{i.id}}">View options</a></div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    </div>
     
  </section>
  
    

  
</body>
</html>
