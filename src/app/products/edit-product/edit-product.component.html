
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<section>
    <div class="container align-items-center main_sec">
        <div class="row w-100">
            <h1 class="text-center text-white">ADD PRODUCTS</h1>
            
            <form (ngSubmit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
                <div class="mb-3">
                  <input class="form-control" name="df " [(ngModel)]="pData.id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Product ID :">
                </div>
                <div class="mb-3">
                  <input  class="form-control" name=" cd" [(ngModel)]="pData.productName"id="exampleInputPassword1" placeholder="productName">
                </div>
                <div class="mb-3">
                    <input type="email" name="as " class="form-control" [(ngModel)]="pData.categoryId"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="categoryId">
                  </div>
                  <div class="mb-3">
                    <input  class="form-control" name="er " [(ngModel)]="pData.productImage"id="exampleInputPassword1" placeholder="productImage(URL)">
                  </div><div class="mb-3">
                    <input  class="form-control" name="vc "[(ngModel)]="pData.discription" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="discription">
                  </div>
                  <div class="mb-3">
                    <input  class="form-control" name="v"[(ngModel)]="pData.isAvailable" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Available">
                  </div>
                  <div class="mb-3">
                    <input [(ngModel)]="pData.price"class="form-control" name="sd" id="exampleInputPassword1" placeholder="price">
                  </div><div class="mb-3">
                    <select name="languages" name=" sq"  [(ngModel)]="pData.gender"class="form-control" id="lang" placeholder="gender">
                      <option value="">gender</option>
                      <option value="male">male</option>
                      <option value="female">female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <input  class="form-control" name=" sd"[(ngModel)]="pData.review" id="exampleInputPassword1" placeholder="review">
                  </div><div class="mb-3">
                    <input  class="form-control" name=" ss"[(ngModel)]="pData.rating" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="rating">
                  </div>
                  <div class="mb-3">
                    <input  class="form-control" name=" qq"[(ngModel)]="pData.vendorName"id="exampleInputPassword1" placeholder="vendorName">
                  </div><div class="mb-3">
                    <input  class="form-control"  name="s"[(ngModel)]="pData.warrenty"id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="warrenty">
                  </div>
                  <div class="mb-3"> <button type="submit"  class="btn btn-primary mb-5 w-100">UPDATE</button></div>
                  
                </form>
              

        </div>
        

    </div>
    
</section>
